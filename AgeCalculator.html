<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="AgeCalculator.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <h1>Age Calculator</h1>
      <div class="form-group">
        <label for="dob-day">Day</label>
        <input type="number" id="dob-day" min="1" max="31" placeholder="DD">
      </div>
      <div class="form-group">
        <label for="dob-month">Month</label>
        <input type="number" id="dob-month" min="1" max="12" placeholder="MM">
      </div>
      <div class="form-group">
        <label for="dob-year">Year</label>
        <input type="number" id="dob-year" min="1900" placeholder="YYYY">
      </div>
      <button id="calculate-btn">Calculate Age</button>
      <div id="result"></div>
    </div>
  </div>
  <script src="AgeCalculator.js"></script>
</body>
</html>
